
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>模組檔案上傳狀態測試</title>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; padding: 2rem; background: #f8f9fa; }
    h1 { color: #1d3557; }
    ul { padding-left: 1.5rem; }
    li { margin-bottom: 0.4rem; }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>📦 模組化敘述檔案部署狀態檢查</h1>
  <ul id="statusList"></ul>

  <script>
    const files = [
      "persona_workstyle.html", "persona_team.html", "persona_awareness.html", "persona_execution.html", "persona_creativity.html",
      "radar_workstyle.html", "radar_team.html", "radar_awareness.html", "radar_execution.html", "radar_creativity.html",
      "strength_workstyle_execution_high.html", "strength_team_awareness_high.html", "strength_creativity_awareness_high.html",
      "strength_workstyle_creativity_high.html", "strength_workstyle_awareness_high.html", "strength_execution_creativity_high.html",
      "strength_workstyle_execution_team_high.html",
      "risk_workstyle_low.html", "risk_team_low.html", "risk_awareness_low.html", "risk_execution_low.html", "risk_creativity_low.html"
    ];

    const base = location.href.replace(/\/[^\/]+$/, "/");
    const ul = document.getElementById("statusList");

    files.forEach(f => {
      const li = document.createElement("li");
      li.textContent = f + ": 檢查中...";
      ul.appendChild(li);

      fetch(base + f)
        .then(res => {
          if (res.ok) {
            li.innerHTML = "✅ <span class='ok'>" + f + "</span>：已上線";
          } else {
            li.innerHTML = "❌ <span class='fail'>" + f + "</span>：找不到或尚未部署";
          }
        })
        .catch(() => {
          li.innerHTML = "❌ <span class='fail'>" + f + "</span>：找不到或尚未部署";
        });
    });
  </script>
</body>
</html>
