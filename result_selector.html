<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>才能素描登入頁</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #1d3557;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #457b9d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d3557;
    }
    .hidden { display: none; }
    .section {
      background: white;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>才能素描登入系統</h2>

  <!-- ✅ 登入區 -->
  <div class="section" id="loginSection">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="密碼" />
    <button onclick="login()">登入</button>
    <button onclick="showRegister()">申請帳號</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <!-- ✅ 註冊區（點按鈕後才出現） -->
  <div class="section hidden" id="registerSection">
    <input type="email" id="regEmail" placeholder="註冊 Email" />
    <input type="password" id="regPassword" placeholder="註冊密碼（至少6字）" />
    <input type="text" id="regName" placeholder="姓名" />
    <input type="text" id="regDept" placeholder="部門" />
    <button onclick="register()">送出註冊</button>
    <p id="regMessage" style="color:green;"></p>
  </div>

  <!-- ✅ Admin 成功登入後的選擇按鈕 -->
  <div class="section hidden" id="adminSection">
    <p>👋 管理員，請選擇要查看的資料分析：</p>
    <button onclick="window.location.href='dashboard.html'">📊 查看能力分析</button>
    <button onclick="window.location.href='bias_result.html'">📉 查看落差分析</button>
    <button onclick="logout()">🚪 登出</button>
  </div>

  <script>
    const client = supabase.createClient(
      'https://wnbvamrjoydduriwaetd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduYnZhbXJqb3lkZHVyaXdhZXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxODQ4MjEsImV4cCI6MjA2MTc2MDgyMX0.AT_f5N-Kctcbkns47PyYurHxP9Z2ktRtbGgpyaMe4Oc'
    );

    function showRegister() {
      document.getElementById('registerSection').classList.remove('hidden');
    }

    async function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const msg = document.getElementById('loginMessage');
      msg.textContent = '';

      const { data: session, error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = '❌ 登入失敗：' + error.message;
        return;
      }

      const user = session.user;
      const { data: userInfo } = await client.from('users').select('role, approved, department').eq('id', user.id).single();

      if (!userInfo || !userInfo.approved) {
        msg.textContent = '⏳ 此帳號尚未通過審核';
        return;
      }

      // 儲存登入資訊
      localStorage.setItem('role', userInfo.role || 'manager');
      localStorage.setItem('email', email);
      localStorage.setItem('department', userInfo.department || '');

      if (userInfo.role === 'admin') {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('adminSection').classList.remove('hidden');
      } else {
        window.location.href = 'dashboard.html';
      }
    }

    async function register() {
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const name = document.getElementById('regName').value.trim();
      const dept = document.getElementById('regDept').value.trim();
      const msg = document.getElementById('regMessage');
      msg.textContent = '';

      if (!email || !password || !name || !dept) {
        msg.style.color = 'red';
        msg.textContent = '⚠️ 所有欄位皆為必填';
        return;
      }

      if (!email.includes('@') || password.length < 6) {
        msg.style.color = 'red';
        msg.textContent = '⚠️ Email 格式錯誤或密碼過短';
        return;
      }

      const { data: regResult, error } = await client.auth.signUp({ email, password });
      if (error) {
        msg.style.color = 'red';
        msg.textContent = '❌ 註冊失敗：' + error.message;
        return;
      }

      const user = regResult.user;
      if (user) {
        await client.from('users').insert([{ id: user.id, email, name, department: dept, approved: false }]);
        msg.style.color = 'green';
        msg.textContent = '✅ 註冊成功，請等待管理員審核';
        document.getElementById('registerSection').reset?.(); // 若可用則清空
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'result_selector.html';
    }
  </script>
</body>
</html>
