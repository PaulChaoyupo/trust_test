  <div id="analysisArea" style="display:none">
    <section><h2>ğŸ“Š é›·é”åœ–</h2><canvas id="radarChart" height="300"></canvas></section>
    <section><h2>ğŸ“Š é›·é”åœ–æ•´é«”è§£è®€</h2><div id="radarBlock">-</div></section>
<section><h2>ğŸ” ä¸»å°æ§‹é¢æ¨¡æ“¬æ•˜è¿°</h2><div id="personaBlock">-</div></section>
    <section><h2>ğŸŒŸ é«˜åˆ†çµ„åˆå„ªå‹¢</h2><div id="advBlock">-</div></section>
    <section><h2>âš ï¸ ä½åˆ†æ§‹é¢é¢¨éšªå»ºè­°</h2><div id="riskBlock">-</div></section>
  </div>

  <script>
    const dimensionMap = {
      "åœ˜éšŠå±•ç¾": [0, 1, 32],
      "è‡ªæˆ‘èªçŸ¥": [2, 6, 8, 9, 10, 11, 26, 27, 28, 29, 30, 32, 34],
      "åŸ·è¡Œèƒ½åŠ›": [4, 5, 19, 20, 21],
      "å‰µæ„å±•ç¾": [12, 13, 14, 17, 18],
      "å·¥ä½œé¢¨æ ¼": [3, 7, 15, 16, 31, 33]
    };

    function calculateAvg(scores) {
      const result = {};
      for (const [k, v] of Object.entries(dimensionMap)) {
        result[k] = parseFloat((v.reduce((sum, i) => sum + (scores[i] || 0), 0) / v.length).toFixed(2));
      }
      return result;
    }

    function renderRadar(data) {
      new Chart(document.getElementById("radarChart"), {
        type: 'radar',
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: 'äº”æ§‹é¢åˆ†æ•¸',
            data: Object.values(data),
            backgroundColor: 'rgba(33, 111, 163, 0.2)',
            borderColor: '#2170a3', pointBackgroundColor: '#2170a3'
          }]
        },
        options: {
          scales: { r: { min: 1, max: 3, ticks: { stepSize: 0.5 } } },
          plugins: { legend: { display: false } }
        }
      });
    }

    async function fetchAndInject(targetId, path) {
      try {
        console.log("ğŸ” è¼‰å…¥æ¨¡çµ„ï¼š", path);
      const res = await fetch(path);
        const html = await res.text();
        document.getElementById(targetId).innerHTML = html;
      } catch {
        document.getElementById(targetId).innerText = "ï¼ˆæ‰¾ä¸åˆ°è³‡æ–™ï¼š" + path + "ï¼‰";
      }
    }

    window.onload = () => {
      const dataset = JSON.parse(localStorage.getItem("trust_test_dataset") || "[]");
      const dateSelector = document.getElementById("dateSelector");
      const nameSelector = document.getElementById("userSelector");
      const dates = [...new Set(dataset.map(d => d.date))];
      dates.forEach(date => {
        const opt = document.createElement("option");
        opt.value = date; opt.text = date;
        dateSelector.appendChild(opt);
      });

      dateSelector.onchange = () => {
        nameSelector.innerHTML = "<option value=''>è«‹é¸æ“‡å§“å</option>";
        nameSelector.disabled = false;
        const date = dateSelector.value;
        const filtered = dataset.filter(d => d.date === date);
        filtered.forEach((d, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.text = d.name;
          nameSelector.appendChild(opt);
        });

        nameSelector.onchange = () => {
          const name = nameSelector.options[nameSelector.selectedIndex].text;
          const entry = filtered.find(d => d.name === name);
          if (!entry) return;

          const avg = calculateAvg(entry.scores);
          const sorted = Object.entries(avg).sort((a, b) => b[1] - a[1]);
          const top = sorted[0][0];
          const high = sorted.filter(([_, v]) => v >= 2.6).map(([k]) => k);
          const low = sorted.filter(([_, v]) => v < 2.1).map(([k]) => k);

          document.getElementById("analysisArea").style.display = "block";
          renderRadar(avg);

          // è¼‰å…¥ä¸»å°æ§‹é¢æ•˜è¿°
          fetchAndInject("radarBlock", `radar_${top}.html`);
          fetchAndInject("personaBlock", `persona_${top}.html`);

          // è¼‰å…¥é«˜åˆ†å„ªå‹¢æ•˜è¿°ï¼ˆæœ€å¤šä¸‰å€‹æ§‹é¢çµ„åˆï¼‰
          let key = high.slice(0, 3).join("_") || high.slice(0, 2).join("_");
          fetchAndInject("advBlock", `strength_${key}_high.html`);

          // è¼‰å…¥ä½åˆ†æ§‹é¢é¢¨éšªå»ºè­°
          document.getElementById("riskBlock").innerHTML = "";
          low.forEach(k => {
            const div = document.createElement("div");
            document.getElementById("riskBlock").appendChild(div);
            console.log("ğŸ” è¼‰å…¥é¢¨éšªæ¨¡çµ„ï¼š", `risk_${k}_low.html`);
            fetch(`risk_${k}_low.html`)
              .then(res => res.text())
              .then(html => div.innerHTML = html)
              .catch(() => div.innerText = `ï¼ˆæ‰¾ä¸åˆ°é¢¨éšªèªªæ˜ risk_${k}_low.htmlï¼‰`);
          });
        };
      };
    };
  </script>
