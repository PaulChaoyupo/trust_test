    fetch(`https://wnbvamrjoydduriwaetd.supabase.co/rest/v1/reviews?name=eq.${name}&department=eq.${department}`, { headers }).then(r => r.json())
  ])
  .then(([resData, revData]) => {
    if (!resData.length || !revData.length) {
      document.getElementById("metaInfo").innerText = "âš ï¸ æ‰¾ä¸åˆ°è‡ªè©•æˆ–ä¸»ç®¡è³‡æ–™";

    const self = resData[0], mgr = revData[0];
    const selfScores = self.scores;
    const mgrScores = mgr.scores;

    document.getElementById("metaInfo").innerText = `éƒ¨é–€ï¼š${self.department}ï½œå“¡å·¥ï¼š${self.name}ï½œä¸»ç®¡ï¼š${mgr.reviewer_name || "æœªå¡«å¯«"}`;

    const biasData = [
      { key: "overconfidence", label: "èƒ½åŠ›é«˜ä¼°", self: avg(selfScores.slice(20,23)), mgr: avg(mgrScores.slice(0,3)) },

      { key: "humility", label: "éåº¦è¬™éœ", self: avg(selfScores.slice(20,23)), mgr: avg(mgrScores.slice(9,12)) }
    ];

    const ctx = document.getElementById("biasChart").getContext("2d");
    new Chart(ctx, {
      type: 'bar',

        labels: biasData.map(d => d.label),
        datasets: [
          { label: 'è‡ªè©•åˆ†æ•¸', data: biasData.map(d => d.self), backgroundColor: '#a8dadc' },
