<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>首次登入請更改密碼</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 2rem; background: #f8f8f8; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; }
    button { background-color: #1d3557; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>🚨 首次登入請修改密碼</h2>
  <input type="password" id="newPw" placeholder="輸入新密碼（至少6字）" />
  <button onclick="changePassword()">變更密碼</button>
  <p id="pwMsg"></p>

  <script>
    const supabase = supabase.createClient('https://wnbvamrjoydduriwaetd.supabase.co', 'public-anon-key');

    async function changePassword() {
      const pw = document.getElementById('newPw').value.trim();
      const msg = document.getElementById('pwMsg');
      msg.textContent = '';
      if (pw.length < 6) {
        msg.style.color = 'red';
        msg.textContent = '密碼長度至少 6 字';
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: pw });
      if (!error) {
        msg.style.color = 'green';
        msg.textContent = '✅ 密碼更新成功';
        // 可導向 dashboard 或清除 metadata
        setTimeout(() => window.location.href = 'dashboard.html', 1500);
      } else {
        msg.style.color = 'red';
        msg.textContent = '❌ 錯誤：' + error.message;
      }
    }
  </script>
</body>
</html>
