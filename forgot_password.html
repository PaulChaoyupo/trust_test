<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>忘記密碼</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 2rem; background-color: #f8f9fa; }
    h2 { text-align: center; color: #1d3557; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #457b9d; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #1d3557; }
    .message { text-align: center; color: green; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>🔑 忘記密碼</h2>
  <input type="email" id="email" placeholder="請輸入註冊 Email" />
  <button onclick="resetPassword()">寄送重設密碼連結</button>
  <p id="message" class="message"></p>

  <script>
    const client = supabase.createClient(
      'https://wnbvamrjoydduriwaetd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduYnZhbXJqb3lkZHVyaXdhZXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxODQ4MjEsImV4cCI6MjA2MTc2MDgyMX0.AT_f5N-Kctcbkns47PyYurHxP9Z2ktRtbGgpyaMe4Oc'
    );

    async function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message');
      msg.textContent = '';
      if (!email) return msg.textContent = '⚠️ 請輸入 email';

      const { error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://paulchaoyupo.github.io/trust_test/reset_password_complete.html'
      });

      if (error) {
        msg.style.color = 'red';
        msg.textContent = '❌ 寄送失敗：' + error.message;
      } else {
        msg.style.color = 'green';
        msg.textContent = '✅ 重設連結已寄出，請至信箱查看';
      }
    }
  </script>
</body>
</html>
