<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Sketch Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- 導覽列 -->
  <nav class="bg-yellow-400 p-4 flex justify-between items-center shadow">
    <div class="text-xl font-bold text-gray-800">Talent Sketch 後台</div>
    <button class="text-gray-700">登出</button>
  </nav>

  <main class="max-w-5xl mx-auto p-4">
    
    <!-- 按鈕區 -->
    <section class="flex flex-wrap gap-2 mb-4">
      <button class="bg-yellow-300 hover:bg-yellow-400 px-4 py-2 rounded shadow flex items-center" onclick="exportData()">匯出資料</button>
      <button class="bg-yellow-300 hover:bg-yellow-400 px-4 py-2 rounded shadow flex items-center" onclick="clearData()">清除資料</button>
      <input type="file" id="importFile" class="border rounded px-2 py-1">
      <button class="bg-yellow-300 hover:bg-yellow-400 px-4 py-2 rounded shadow flex items-center" onclick="importData()">還原資料</button>
    </section>

    <!-- 日期、使用者選擇 -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="dateSelector" class="block mb-1 font-medium">選擇測驗日期：</label>
        <input type="date" id="dateSelector" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="userSelector" class="block mb-1 font-medium">選擇受測者姓名：</label>
        <select id="userSelector" class="w-full border rounded px-3 py-2" disabled>
          <option value="">請選擇</option>
        </select>
      </div>
    </section>

    <!-- 雷達圖 -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="relative w-full" style="height: 40vh; max-height: 350px;">
        <canvas id="radarChart"></canvas>
      </div>
    </section>

    <!-- 分析區塊 -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div id="personaBlock" class="bg-white rounded shadow p-4">
        <div>主導構面分析載入中...</div>
      </div>
      <div id="advBlock" class="bg-white rounded shadow p-4">
        <div>優勢組合分析載入中...</div>
      </div>
      <div id="riskBlock" class="bg-white rounded shadow p-4 md:col-span-2">
        <div>低分風險分析載入中...</div>
      </div>
      <div id="awarenessBlock" class="bg-white rounded shadow p-4 md:col-span-2">
        <div>自覺程度分析載入中...</div>
      </div>
      <div id="radarBlock" class="bg-white rounded shadow p-4 md:col-span-2">
        <div>雷達圖綜合分析載入中...</div>
      </div>
    </section>
  </main>

<script>
function exportData() {
  Swal.fire('📥 匯出成功!', '', 'success');
}
function clearData() {
  Swal.fire({
    title: '確定要清除資料嗎?',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: '是的, 清除',
    cancelButtonText: '取消'
  }).then((result) => {
    if (result.isConfirmed) {
      Swal.fire('已清除!', '', 'success');
    }
  });
}
function importData() {
  Swal.fire('資料還原完成!', '', 'success');
}
</script>
<script src="dashboard_logic.js"></script>

</body>
</html>
