<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">受測者分析 Dashboard</h1>

    <div class="mb-4">
      <label for="dateSelector" class="block mb-1 font-semibold">選擇日期</label>
      <input type="date" id="dateSelector" class="border p-2 w-full rounded">
    </div>

    <div class="mb-4">
      <label for="userSelector" class="block mb-1 font-semibold">選擇受測者</label>
      <select id="userSelector" class="border p-2 w-full rounded" disabled>
        <option value="">請先選擇日期</option>
      </select>
    </div>

    <div class="bg-white rounded shadow p-4 mb-6">
      <canvas id="radarChart"></canvas>
    </div>

    <div id="radarBlock" class="bg-white rounded shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">雷達圖整體分析</h2>
      <div>分析內容將顯示在這裡...</div>
    </div>

    <div id="personaBlock" class="bg-white rounded shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">主導構面敘述</h2>
      <div>主導構面敘述載入中...</div>
    </div>

    <div id="advBlock" class="bg-white rounded shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">優勢組合說明</h2>
      <div>優勢組合說明載入中...</div>
    </div>

    <div id="riskBlock" class="bg-white rounded shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">低分構面風險建議</h2>
    </div>

    <div id="awarenessBlock" class="bg-white rounded shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">自我認知層級說明</h2>
      <div>自我認知層級分析載入中...</div>
    </div>
  </div>

  <script src="dashboard_logic.js"></script>
</body>
</html>
