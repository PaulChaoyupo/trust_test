<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Talent Sketch才能素描分析頁面</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .progress-bar { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; }
    .progress-fill { height: 10px; border-radius: 5px; transition: width 0.5s; }
    .awareness-box { background: #f0f8ff; border-left: 4px solid #2170a3; padding: 10px; margin: 20px 0; }
    .tooltip { position: relative; cursor: pointer; border-bottom: 1px dotted #333; }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      top: 100%;
      background: #333;
      color: #fff;
      padding: 5px;
      font-size: 12px;
      white-space: nowrap;
      border-radius: 3px;
      margin-top: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>分析儀表板</h2>
  
  <section>
    <label for="dateSelector">選擇日期：</label>
    <input type="date" id="dateSelector">
    <select id="userSelector" disabled></select>
  </section>

  <canvas id="radarChart" width="400" height="400"></canvas>

  <div id="highBlock"></div>
  <div id="midBlock"></div>
  <div id="lowBlock"></div>
  <div id="awarenessBlock"></div>

  <script src="dashboard_logic.js"></script>
</body>
</html>
