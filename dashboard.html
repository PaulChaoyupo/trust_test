<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Talent Sketch 才能素描後台</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h2, h3 { color: #333; }
    section { margin-bottom: 20px; }
    select, input[type="date"] { margin: 0 10px; padding: 5px; }
    .block { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .progress-bar { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; }
    .progress-fill { height: 10px; border-radius: 5px; }
    .progress-fill.low { background: #f08080; }
    .progress-fill.mid { background: #f0ad4e; }
    .progress-fill.high { background: #5cb85c; }
    .awareness-box { background: #f0f8ff; border-left: 4px solid #2170a3; padding: 10px; margin: 20px 0; }
    .tooltip { position: relative; cursor: pointer; border-bottom: 1px dotted #333; }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      top: 100%;
      background: #333;
      color: #fff;
      padding: 5px;
      font-size: 12px;
      white-space: nowrap;
      border-radius: 3px;
      margin-top: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>分析儀表板</h2>

  <section>
    <label for="dateSelector">選擇日期：</label>
    <input type="date" id="dateSelector">
    <select id="userSelector" disabled>
      <option>請先選擇日期</option>
    </select>
  </section>

  <div class="block">
    <canvas id="radarChart" width="400" height="400"></canvas>
  </div>

  <div class="block" id="highBlock">
    <h3>高分構面分析</h3>
    <div id="highContent"></div>
  </div>

  <div class="block" id="midBlock">
    <h3>次高分構面分析</h3>
    <div id="midContent"></div>
  </div>

  <div class="block" id="lowBlock">
    <h3>低分構面分析</h3>
    <div id="lowContent"></div>
  </div>

  <div class="block" id="awarenessBlock">
    <h3>自覺層級分析</h3>
    <div id="awarenessContent"></div>
    <div id="awarenessCompare" class="awareness-box"></div>
  </div>

  <script src="dashboard_logic.js"></script>
  <script>
    function renderDimensionBlock(id, title, percent, content) {
      let levelClass = percent >= 70 ? 'high' : percent >= 40 ? 'mid' : 'low';
      return `
        <h4>${title} <span class="tooltip" data-tooltip="詳細解釋：${title}">${percent}%</span></h4>
        <div class="progress-bar">
          <div class="progress-fill ${levelClass}" style="width: ${percent}%"></div>
        </div>
        <div>${content}</div>
      `;
    }

    async function loadDimensionSection(dim, section, blockId) {
      const path = `${dim}.html`;
      const percent = document.getElementById('radarChart').chartData[dim] || 0;
      try {
        const res = await fetch(path);
        const html = await res.text();
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const sectionContent = tempDiv.querySelector(`#${dim}-${section}`);
        const blockContent = document.getElementById(blockId.replace('Block', 'Content'));
        blockContent.innerHTML = sectionContent 
          ? renderDimensionBlock(blockId, `${dim}-${section}`, percent, sectionContent.innerHTML)
          : `<p>❌ ${dim}-${section} 未找到</p>`;
      } catch {
        document.getElementById(blockId.replace('Block', 'Content')).innerHTML = `<p>❌ 無法載入 ${path}</p>`;
      }
    }

    function loadHTML(id, path) {
      fetch(path)
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(t => {
          document.getElementById('awarenessContent').innerHTML = `<div class="awareness-box">${t}</div>`;
          // 額外比對自評與他評（需由 dashboard_logic.js 提供的資料）
          const chartData = document.getElementById('radarChart').chartData || {};
          const selfAvg = chartData.awarenessSelf || "N/A";
          const otherAvg = chartData.awarenessOther || "N/A";
          const gap = chartData.awarenessGap || "N/A";
          const level = chartData.awarenessLevel || "N/A";
          document.getElementById('awarenessCompare').innerHTML = `
            <strong>自評平均：</strong> ${selfAvg}<br>
            <strong>他評平均：</strong> ${otherAvg}<br>
            <strong>差距：</strong> ${gap} (${level})
          `;
        })
        .catch(() => {
          document.getElementById('awarenessContent').innerHTML = `<div class="awareness-box">❌ 無法載入 ${path}</div>`;
        });
    }
  </script>
</body>
</html>
