<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Talent Sketch 才能素描後台</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
 body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f9f9f9;
  font-size: clamp(15px, 2.5vw, 18px);
  line-height: 1.6;
  word-break: break-word;
}

h2 {
  font-size: clamp(18px, 3vw, 24px);
  color: #333;
  line-height: 1.4;
}

h3 {
  font-size: clamp(17px, 2.5vw, 22px);
  color: #333;
  line-height: 1.4;
}

section {
  margin-bottom: 20px;
}

select, input[type="date"] {
  margin: 0 10px;
  padding: 5px;
  font-size: 1em; /* 跟隨 body 字體大小 */
}

.block {
  background: #fff;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  width: 100%;
  overflow-x: auto;
}

.progress-bar {
  width: 100%;
  background: #eee;
  height: 10px;
  border-radius: 5px;
  margin: 10px 0;
}

.progress-fill {
  height: 10px;
  border-radius: 5px;
}

.progress-fill.low { background: #f08080; }
.progress-fill.mid { background: #f0ad4e; }
.progress-fill.high { background: #5cb85c; }

.awareness-box {
  background: #f0f8ff;
  border-left: 4px solid #2170a3;
  padding: 10px;
  margin: 20px 0;
}

.tooltip {
  position: relative;
  cursor: pointer;
  border-bottom: 1px dotted #333;
}

.tooltip:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  left: 0;
  top: 100%;
  background: #333;
  color: #fff;
  padding: 5px;
  font-size: 0.75em;
  white-space: nowrap;
  border-radius: 3px;
  margin-top: 5px;
  z-index: 10;
}

canvas {
  max-width: 100%;
  height: auto;
}

.card-text {
  font-size: clamp(15px, 2.2vw, 18px);
  line-height: 1.7;
  overflow-wrap: break-word;
  word-break: break-word;
}

/* ✅ 閱讀模式 */
body.reading-mode .card-text {
  font-size: 1.8rem;
  line-height: 2;
}
body.dark-mode {
  background-color: #1e1e1e;
  color: #e0e0e0;
}

body.dark-mode .block {
  background-color: #2a2a2a;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

body.dark-mode h2,
body.dark-mode h3,
body.dark-mode label {
  color: #f0f0f0;
}

body.dark-mode select,
body.dark-mode input[type="date"] {
  background-color: #333;
  color: #f0f0f0;
  border: 1px solid #555;
}

body.dark-mode .tooltip:hover::after {
  background: #eee;
  color: #111;
}

body.dark-mode #toggleThemeBtn {
  background: #444;
  color: #fff;
  border: 1px solid #666;
}
/* ✅ 按鈕區域排版 */
.button-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

/* ✅ 兩顆切換按鈕統一樣式 */
.button-group button {
  font-size: clamp(14px, 2.5vw, 18px);
  padding: 0.6em 1.2em;
  border: none;
  border-radius: 8px;
  background-color: #1d3557;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.button-group button:hover {
  background-color: #457b9d;
}

 </style>
</head>
<body>
  <h2>分析儀表板</h2>

  <section>
    <label for="dateSelector">選擇日期：</label>
    <input type="date" id="dateSelector">
    <select id="userSelector" disabled>
      <option>請先選擇日期</option>
    </select>
  </section>
 <div class="button-group">
  <button id="toggleThemeBtn">切換主題 🌙</button>
  <button id="toggleReadingMode">切換閱讀模式</button>
</div>
  <div class="block">
    <canvas id="radarChart" width="400" height="400"></canvas>
  </div>





  <div class="block" id="highBlock">
    <h3>高分構面分析</h3>
    <div id="highContent" class="card-text"></div>
  </div>

  <div class="block" id="midBlock">
    <h3>次高分構面分析</h3>
    <div id="midContent" class="card-text"></div>
  </div>

  <div class="block" id="lowBlock">
    <h3>低分構面分析</h3>
    <div id="lowContent" class="card-text"></div>
  </div>

  <div class="block" id="awarenessBlock">
    <h3>自覺層級分析</h3>
    <div id="awarenessContent" class="card-text"></div>
  </div>

  <script src="dashboard_logic.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // 橫向提示
  if (window.innerWidth < 400) {
    alert('📱 提示：為了獲得更佳閱讀體驗，建議您將手機橫向瀏覽。');
  }

  // 閱讀模式切換
  const toggleBtn = document.getElementById('toggleReadingMode');
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('reading-mode');
    });
  }

  // 暗色主題切換
  const themeBtn = document.getElementById('toggleThemeBtn');
  if (themeBtn) {
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('prefersDarkMode', document.body.classList.contains('dark-mode'));
    });
  }

  // 自動載入主題偏好
  const prefersDark = localStorage.getItem('prefersDarkMode') === 'true';
  if (prefersDark) {
    document.body.classList.add('dark-mode');
  }
});
</script>
<!-- ✅ Admin 專用：返回首頁按鈕 -->
<div id="adminBackButton" style="
  position: fixed;
  bottom: 24px;
  right: 24px;
  z-index: 999;
  background-color: #457b9d;
  color: white;
  padding: 0.8rem 1.2rem;
  border-radius: 999px;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  display: none;
">
  🔙 返回首頁
</div>
<script>
  const role = localStorage.getItem('role');
  const email = localStorage.getItem('email');

  if (!email || !role) {
    // 未登入直接導回首頁
    window.location.href = 'result_selector.html';
  }

  if (role === 'admin') {
    document.getElementById('adminBackButton').style.display = 'block';
  }

  document.getElementById('adminBackButton').addEventListener('click', () => {
    window.location.href = 'result_selector.html';
  });
</script>
</body>
</html>
