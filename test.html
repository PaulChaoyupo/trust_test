
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自覺程度測驗｜填答頁</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f8fb;
      margin: 0;
      padding: 2rem;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2a4c66;
    }
    .info {
      margin-bottom: 2rem;
    }
    .question {
      background: #fff;
      border-radius: 6px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 1.2rem;
      transition: opacity 0.3s ease;
    }
    .question.answered {
      opacity: 0.5;
    }
    label {
      display: block;
      background: #f0f4f8;
      margin: 0.4rem 0;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="text"], input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #2a4c66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>自覺程度測驗</h1>
  <div class="info">
    <input type="text" id="userName" placeholder="請輸入您的姓名" required>
    <input type="date" id="testDate" required>
  </div>
  <form id="testForm"></form>
  <button onclick="submitTest()">送出測驗</button>

  <script>
    const questions = Array.from({ length: 36 }, (_, i) => ({
      title: `第 ${i + 1} 題：請填入實際題目內容`,
      options: ["A. 第一個選項", "B. 第二個選項", "C. 第三個選項"]
    }));

    const form = document.getElementById('testForm');
    questions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.id = `q${idx}`;
      div.innerHTML = `
        <h3>${q.title}</h3>
        ${q.options.map((opt, i) => `
          <label><input type="radio" name="q${idx}" value="${i+1}" onchange="markAnswered(${idx})"> ${opt}</label>
        `).join('')}
      `;
      form.appendChild(div);
    });

    function markAnswered(index) {
      const block = document.getElementById(`q${index}`);
      block.classList.add('answered');
      const next = document.getElementById(`q${index + 1}`);
      if (next) next.scrollIntoView({ behavior: 'smooth' });
    }

    function submitTest() {
      const name = document.getElementById('userName').value;
      const date = document.getElementById('testDate').value;
      if (!name || !date) {
        alert("請填寫姓名與日期");
        return;
      }

      const scores = [];
      for (let i = 0; i < 36; i++) {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (!selected) {
          alert(`請完成第 ${i + 1} 題`);
          return;
        }
        scores.push(parseInt(selected.value));
      }

      const result = { name, date, scores };

      // 若已有多筆，則更新；否則建立
      const existing = JSON.parse(localStorage.getItem("trust_test_dataset") || "[]");
      existing.push(result);
      localStorage.setItem("trust_test_dataset", JSON.stringify(existing));
      localStorage.setItem("trust_test_result", JSON.stringify(scores)); // 同時支援單人 result.html 顯示
      alert("測驗完成，請查看結果或通知分析單位。");

      // window.location.href = "result.html";
    }
  </script>
</body>
</html>
