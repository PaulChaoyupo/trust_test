
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自覺程度測驗</title>
  <script src="questions_36_full.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: auto;
      background: #f2f4f8;
      padding: 2rem;
      max-width: 960px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 1.5rem;
    }
    .intro {
      margin-bottom: 2rem;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .question {
      background: #fff;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      transition: opacity 0.5s ease;
    }
    .question.answered {
      opacity: 0.4;
    }
    .question strong {
      font-size: 1.05rem;
      color: #222;
    }
    .question label {
      margin: 0.3rem 0;
      display: block;
    }
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d3557;
    }
  </style>
</head>
<body>
  <h2>自覺程度測驗</h2>
  <div class="intro">
    <label for="userName">請輸入您的姓名：</label>
    <input type="text" id="userName" placeholder="例如：王小明" />
    <label for="testDate">請選擇您的測驗日期：</label>
    <input type="date" id="testDate" />
  </div>
  <div id="testForm"></div>
  <button onclick="submitTest()">送出測驗</button>

  <script>
    const form = document.getElementById("testForm");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.id = "q" + i;
      div.innerHTML = \`<strong>${q.title}</strong><br>\` +
        q.options.map((opt, j) => \`
          <label><input type="radio" name="q\${i}" value="\${j+1}" onchange="scrollToNext(\${i})" /> \${opt}</label>
        \`).join('');
      form.appendChild(div);
    });

    function scrollToNext(i) {
      const current = document.getElementById("q" + i);
      current.classList.add("answered");
      const next = document.getElementById("q" + (i + 1));
      if (next) next.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function submitTest() {
      const name = document.getElementById("userName").value.trim();
      const date = document.getElementById("testDate").value;
      if (!name || !date) return alert("請填寫姓名與日期");

      const scores = [];
      for (let i = 0; i < questions.length; i++) {
        const val = document.querySelector("input[name='q" + i + "']:checked");
        if (!val) return alert("第 " + (i + 1) + " 題尚未作答");
        scores.push(parseInt(val.value));
      }

      const result = { name, date, scores };
      const all = JSON.parse(localStorage.getItem("trust_test_dataset") || "[]");
      all.push(result);
      localStorage.setItem("trust_test_dataset", JSON.stringify(all));
      localStorage.setItem("trust_test_result", JSON.stringify(result));
      location.href = "result.html";
    }
  </script>
</body>
</html>
