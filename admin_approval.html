<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>帳號審核後台</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #1d3557;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    select, button, input {
      padding: 0.5rem;
      border-radius: 6px;
      margin: 0.2rem;
    }
    .approved {
      background-color: #d4edda;
    }
    .unapproved {
      background-color: #fff3cd;
    }
    .admin-action {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
    }
    .warning { color: red; text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>
  <h2>👤 帳號審核後台</h2>
  <div id="accessDenied" class="warning hidden">🚫 僅限管理員查看此頁面</div>
  <div id="accountTable"></div>

  <button onclick="window.location.href='result_selector.html'" style="
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #457b9d;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 999px;
    font-size: 1rem;
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;">
    🔙 返回首頁
  </button>

<script>
const client = supabase.createClient(
  'https://wnbvamrjoydduriwaetd.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduYnZhbXJqb3lkZHVyaXdhZXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxODQ4MjEsImV4cCI6MjA2MTc2MDgyMX0.AT_f5N-Kctcbkns47PyYurHxP9Z2ktRtbGgpyaMe4Oc'
);

document.addEventListener('DOMContentLoaded', async () => {
  const role = localStorage.getItem("role");
  const email = localStorage.getItem("email");
  if (role !== 'admin' || !email) {
    document.getElementById('accessDenied').classList.remove('hidden');
    return;
  }
  await loadAccounts();
});

async function loadAccounts() {
  const { data, error } = await client.from('users').select('*').order('created_at');
  if (error) {
    document.getElementById('accountTable').innerText = '❌ 載入失敗';
    return;
  }

  let html = '<table><tr><th>Email</th><th>姓名</th><th>部門</th><th>角色</th><th>狀態</th><th>操作</th></tr>';
  data.forEach(user => {
    html += `<tr class="${user.approved ? 'approved' : 'unapproved'}">
      <td>${user.email}</td>
      <td>${user.name || '-'}</td>
      <td>${user.department || '-'}</td>
      <td>${user.role || '-'}</td>
      <td>${user.approved ? '✅ 已核准' : '⏳ 待審核'}</td>
      <td class="admin-action">
        <select id="role-${user.id}">
          <option value="">選擇角色</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="supervisor">Supervisor</option>
        </select>
        <button onclick="approveUser('${user.id}')">核准</button>
        <button onclick="deleteUser('${user.id}')">刪除</button>
      </td>
    </tr>`;
  });
  html += '</table>';
  document.getElementById('accountTable').innerHTML = html;
}

async function approveUser(id) {
  const role = document.getElementById(`role-${id}`).value;
  if (!role) {
    alert('請先選擇角色'); return;
  }
  const { error } = await client.from('users').update({ role, approved: true }).eq('id', id);
  if (!error) {
    alert('✅ 已核准帳號');
    await loadAccounts();
  } else {
    alert('❌ 核准失敗');
  }
}

async function deleteUser(id) {
  if (!confirm('確定要刪除此帳號？')) return;
  const { error } = await client.from('users').delete().eq('id', id);
  if (!error) {
    alert('🗑️ 已刪除');
    await loadAccounts();
  } else {
    alert('❌ 刪除失敗');
  }
}
</script>
</body>
</html>
