<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>帳號審核後台</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #1d3557;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    select, button, input {
      padding: 0.5rem;
      border-radius: 6px;
      margin: 0.2rem;
    }
    .approved {
      background-color: #d4edda;
    }
    .unapproved {
      background-color: #fff3cd;
    }
    .admin-action {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
    }
    .inline-form {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .warning { color: red; text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>
  <h2>👤 帳號審核後台</h2>
  <div id="accessDenied" class="warning hidden">僅限管理員查看此頁面</div>

  <div id="accountTable"></div>

  <button onclick="toggleAddForm()">➕ 顯示／隱藏手動新增帳號</button>

  <div class="inline-form hidden" id="addUserForm">
    <h3>➕ 手動新增帳號</h3>
    <input type="email" id="newEmail" placeholder="Email" />
    <input type="text" id="newName" placeholder="姓名" />
    <input type="text" id="newDept" placeholder="部門" />
    <select id="newRole">
      <option value="">選擇角色</option>
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="supervisor">Supervisor</option>
    </select>
    <button onclick="addUser()">送出新增</button>
    <p id="addStatus" style="color: green;"></p>
  </div>

<script>
const supabase = supabase.createClient(
  'https://wnbvamrjoydduriwaetd.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduYnZhbXJqb3lkZHVyaXdhZXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxODQ4MjEsImV4cCI6MjA2MTc2MDgyMX0.AT_f5N-Kctcbkns47PyYurHxP9Z2ktRtbGgpyaMe4Oc'
);

// ✅ 驗證登入權限（限 admin）
document.addEventListener('DOMContentLoaded', () => {
  const role = localStorage.getItem("role");
  const email = localStorage.getItem("email");
  if (role !== 'admin' || !email) {
    document.getElementById('accessDenied').classList.remove('hidden');
    document.body.innerHTML += '<p style="text-align:center;"><a href="result_selector.html">返回首頁</a></p>';
    return;
  }
  loadAccounts();
});

async function loadAccounts() {
  const { data, error } = await supabase.from('users').select('*').order('created_at');
  if (error) {
    document.getElementById('accountTable').innerText = '載入失敗';
    return;
  }

  let html = '<table><tr><th>Email</th><th>姓名</th><th>部門</th><th>角色</th><th>狀態</th><th>操作</th></tr>';
  data.forEach(user => {
    html += `<tr class="${user.approved ? 'approved' : 'unapproved'}">
      <td>${user.email}</td>
      <td>${user.name || '-'}</td>
      <td>${user.department || '-'}</td>
      <td>${user.role || '-'}</td>
      <td>${user.approved ? '✅ 已核准' : '⏳ 待審核'}</td>
      <td class="admin-action">
        <select id="role-${user.id}">
          <option value="">選擇角色</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="supervisor">Supervisor</option>
        </select>
        <button onclick="approveUser('${user.id}')">核准</button>
        <button onclick="deleteUser('${user.id}')">刪除</button>
      </td>
    </tr>`;
  });
  html += '</table>';
  document.getElementById('accountTable').innerHTML = html;
}

function toggleAddForm() {
  const form = document.getElementById('addUserForm');
  form.classList.toggle('hidden');
}

async function approveUser(id) {
  const role = document.getElementById(`role-${id}`).value;
  if (!role) {
    alert('請先選擇角色'); return;
  }
  const { error } = await supabase.from('users').update({ role, approved: true }).eq('id', id);
  if (!error) {
    alert('✅ 已核准帳號');
    loadAccounts();
  } else {
    alert('核准失敗');
  }
}

async function deleteUser(id) {
  if (!confirm('確定要刪除此帳號？')) return;
  const { error } = await supabase.from('users').delete().eq('id', id);
  if (!error) {
    alert('已刪除');
    loadAccounts();
  } else {
    alert('刪除失敗');
  }
}

async function addUser() {
  const email = document.getElementById('newEmail').value.trim();
  const name = document.getElementById('newName').value.trim();
  const dept = document.getElementById('newDept').value.trim();
  const role = document.getElementById('newRole').value;
  const msg = document.getElementById('addStatus');
  msg.style.color = 'red';
  msg.textContent = '';
  if (!email || !name || !dept || !role) {
    msg.textContent = '所有欄位皆為必填'; return;
  }
  const { error } = await supabase.from('users').insert([{ email, name, department: dept, role, approved: true }]);
  if (!error) {
    msg.style.color = 'green';
    msg.textContent = '新增成功';
    loadAccounts();
  } else {
    msg.textContent = '新增失敗';
  }
}
</script>
</body>
</html>
