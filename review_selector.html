<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入後台｜才能素描</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d3557;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>登入才能素描後台</h2>

  <input type="email" id="email" placeholder="請輸入 Email" />
  <input type="password" id="password" placeholder="請輸入密碼" />
  <button onclick="login()">登入</button>

  <div class="error" id="errorMessage"></div>

  <script>
    const supabase = supabase.createClient(
      'https://wnbvamrjoydduriwaetd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduYnZhbXJqb3lkZHVyaXdhZXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxODQ4MjEsImV4cCI6MjA2MTc2MDgyMX0.AT_f5N-Kctcbkns47PyYurHxP9Z2ktRtbGgpyaMe4Oc'
    );

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorMessage');
      errorBox.textContent = '';

      const { data: sessionData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });

      if (signInError) {
        errorBox.textContent = '❌ 登入失敗，請確認帳號密碼。';
        return;
      }

      // 讀取使用者角色
      const { data: userData, error: userError } = await supabase
        .from('users')
        .select('role')
        .eq('email', email)
        .single();

      if (userError || !userData) {
        errorBox.textContent = '⚠️ 無法找到使用者角色，請聯絡系統管理員。';
        return;
      }

      const role = userData.role;
      localStorage.setItem('role', role); // 儲存以供其他頁面使用

      if (role === 'admin') {
        window.location.href = 'admin_dashboard.html'; // 可改成 bias_result.html 選單版
      } else if (role === 'manager') {
        window.location.href = 'manager_selector.html';
      } else {
        errorBox.textContent = '🚫 無權限訪問此系統。';
      }
    }
  </script>
</body>
</html>
